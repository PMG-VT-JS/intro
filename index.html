<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown>
                <textarea data-template>
                    ## Историята
                    - (+0) 1995 - Brendan Eich (Netscape) създава първата версия на езика за 10 дни <!-- .element: class="fragment"  -->
                    - (+1) 1996 - Nescape внасят предложение за стандартизация в ECMA (European Computer Manufacturers Association) <!-- .element: class="fragment"  -->
                    - (+1) 1997 - Стандарт ECMA-262, първо издание, ECMAScript 1 (ES1) <!-- .element: class="fragment"  -->
                    - (+1) 1998 - ECMAScript 2 (ES2) <!-- .element: class="fragment"  -->
                    - (+1) 1999 - ECMAScript 3 (ES3) <!-- .element: class="fragment"  -->
                    - [ 2003 - Работата по ECMAScript 4 е изоставена поради корпоративни разногласия ]<!-- .element: class="fragment"  -->
                    - (+10) 2009 - ECMAScript 5 (ES5), NodeJS <!-- .element: class="fragment"  -->
                    - [ 2012 - Появява се езикът Typescript (версия 0.8) ] <!-- .element: class="fragment"  -->
                    - (+6) 2015 - ECMAScript 6 (ES6) => ECMAScript2015 (ES2015)  <!-- .element: class="fragment"  -->
                    - (+1) 2016 - ECMAScript2016 (ES2016) <!-- .element: class="fragment"  -->
                    - (+1) 2017 - ECMAScript2017 (ES2017) <!-- .element: class="fragment"  -->
                    - (+1) 2018 - ECMAScript2018 (ES2018) <!-- .element: class="fragment"  -->
                    - (+1) 2019 - ECMAScript2019 (ES2019) <!-- .element: class="fragment"  -->
            	</textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## Характеристики
                    - Реализация на стандарта ECMA-262 <!-- .element: class="fragment"  -->
                    - Интерпретируем език <!-- .element: class="fragment"  -->
                    - C-подобен синтаксис (curly bracket syntax) [C++, C#, Java, PHP]<!-- .element: class="fragment"  -->
                    - Динамични типове<!-- .element: class="fragment"  -->
                    - Функциите са ... обекти (first class functions)<!-- .element: class="fragment"  -->
            	</textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ## Примитивни типове данни
                    - `Boolean`: `true`, `false`
                    - `Number`: `1`, `1.5834`, `-100`, `Infinity`
                    - `String`: `"това"`, `'е'`, `` `стринг` ``, `'1'`, `'1.5834'`, `'true'`, `'null'`, `''` (празен стринг)
                    - `null`: единствена стойност `null`
                    - `undefined`: единствена стойност `undefined`
                    - [`Symbol` (по-късно)]
            	</textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Операции между еднотипни
                    ### примитивни стойности
                    - `Number`:  `2 + 2 => 4`, `8 * 7 => 56`, `10/0 => NaN`, `6 * 8 / 2`
                    - `String`: '2' + '2' => '22' (конкатенация)
                    - `Boolean`: `true && false`, `false || false`
            	</textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
                    ### Явно преобразуване 
                    ### от един тип в друг
                    - `Boolean(v)`: `undefined`, `null`, `NaN`, `0`, `""`, `false` => `false`, всичко друго => `true`
                    - `Number(v)`: Number('123') => 123, Number(true) => 1
                    - `String(v)`: `String(2)` => `'2'`, `String(2) + String(2)` => `'22'`, `String(2 + 2)` => `'4'`
            	</textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### Неявно преобразуване 
                    ### от един тип в друг
                    - `Boolean`: `2 && true` => `Boolean(2) && Boolean(true) => true && true => true`
                    - `Number`: `2 + true` => `Number(2) + Number(true)` => `2 + 1` => `3`
                    - `String(v)`: `2 + String(2)` => `String(2) + String(2)` => `'22'` 
            	</textarea>
            </section>
